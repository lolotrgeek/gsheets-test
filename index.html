<!DOCTYPE html>
<html>

<head>
  <title>Google Sheets API Quickstart</title>
  <meta charset="utf-8" />
</head>

<body>
  <p>Google Sheets API</p>
  
  <pre id="content" style="white-space: pre-wrap;"></pre>

  <!-- https://developers.google.com/sheets/api/samples/reading -->
  <script type="text/javascript">
    const apikey = 'AIzaSyDLgbHuIKYEhhDoVz9pdwkU4LgqNGMQT3A'
    const sheet = '17mMZ4fb-IpTDbqoTxdjF_EeRpnoJuef58yMHIQI9Ri4'
    const query = 'CMS!A1'
    const url = 'https://sheets.googleapis.com/v4/spreadsheets/' + sheet + '/values/' + query + '?key=' + apikey
    fetch(url)
      .then(function (response) {
        return response.json()
      })
      .then(function (myJson) {
        let content = document.getElementById('content')
        content.innerHTML = `<p>${JSON.stringify(myJson)}</p>`
        console.log(JSON.stringify(myJson))
      })

  </script>
</body>

</html>
